<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Rotinas</title>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#fluxograma">Fluxograma</a></li>
            <li><a href="#metas">Metas</a></li>
        </ul>
    </nav>

    <!-- Conteúdo da Página -->
    <div id="content">
        <h1>Bem-vindo ao Organizador de Rotinas</h1>

        <!-- Formulário de Cadastro de Rotinas -->
        <section id="cadastro-rotinas">
            <h2>Cadastro de Rotinas</h2>
            <form action="/cadastrar_rotina" method="post">
                <!-- Campos do Formulário -->
                <label for="nome-rotina">Nome da Rotina:</label>
                <input type="text" id="nome-rotina" name="nome-rotina" required>

                <label for="descricao-rotina">Descrição:</label>
                <textarea id="descricao-rotina" name="descricao-rotina" required></textarea>

                <button type="submit">Cadastrar Rotina</button>
            </form>
        </section>

        <!-- Formulário de Cadastro de Metas -->
        <section id="cadastro-metas">
            <h2>Cadastro de Metas</h2>
            <form action="/cadastrar_meta" method="post">
                <!-- Campos do Formulário -->
                <label for="nome-meta">Nome da Meta:</label>
                <input type="text" id="nome-meta" name="nome-meta" required>

                <label for="descricao-meta">Descrição:</label>
                <textarea id="descricao-meta" name="descricao-meta" required></textarea>

                <button type="submit">Cadastrar Meta</button>
            </form>
        </section>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Organizador de Rotinas</p>
    </footer>

</body>
</html>
